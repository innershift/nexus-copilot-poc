<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nexus Co-Pilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Password screen */
    #password-screen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }

    #password-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 220px;
    }

    #password-input,
    #password-form button {
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #d0d4dc;
      box-sizing: border-box;
    }

    #password-input:focus {
      outline: none;
      border-color: #4a8cff;
      box-shadow: 0 0 0 1px rgba(74, 140, 255, 0.2);
    }

    #password-form button {
      cursor: pointer;
      background: #111827;
      color: #ffffff;
      border-color: #111827;
    }

    #password-error {
      color: #dc2626;
      font-size: 12px;
      min-height: 14px;
      margin: 0;
    }

    /* App screen */
    #app-screen.hidden {
      display: none;
    }

    #app-screen {
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
    }

    /* Responsive margin wrapper */
    #chat-wrapper {
      width: 100%;
      height: 100%;
      padding: 24px;
      box-sizing: border-box;
    }

    /* Iframe full size inside wrapper */
    #chat-iframe {
      width: 100%;
      height: calc(100vh - 48px); /* viewport height minus padding (top+bottom) */
      border: none;
      border-radius: 12px; /* remove if you want perfectly square edges */
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }

    /* Tablet */
    @media (min-width: 640px) {
      #chat-wrapper {
        padding: 32px;
      }
      #chat-iframe {
        height: calc(100vh - 64px);
      }
    }

    /* Desktop */
    @media (min-width: 1024px) {
      #chat-wrapper {
        padding: 48px;
        max-width: 1400px;
        margin: 0 auto;
      }
      #chat-iframe {
        height: calc(100vh - 96px);
      }
    }
  </style>
</head>

<body>

  <!-- Password Screen -->
  <div id="password-screen">
    <form id="password-form">
      <input
        id="password-input"
        type="password"
        placeholder="Password"
        autocomplete="current-password"
        autofocus
      />
      <button type="submit">Enter</button>
      <p id="password-error"></p>
    </form>
  </div>

  <!-- App Screen -->
  <div id="app-screen" class="hidden">
    <div id="chat-wrapper">
      <!-- Your actual Chatbase iframe -->
      <iframe
        id="chat-iframe"
        src="https://www.chatbase.co/chatbot-iframe/Mrw2_1-uFFkSRItDoiIY0"
        title="Nexus Co-Pilot"
      ></iframe>
    </div>
  </div>

  <script>
    // Set your password here
    const PASSWORD = "staycurious"; // <-- change this

    const passwordScreen = document.getElementById("password-screen");
    const appScreen = document.getElementById("app-screen");
    const passwordForm = document.getElementById("password-form");
    const passwordInput = document.getElementById("password-input");
    const passwordError = document.getElementById("password-error");

    function unlock() {
      passwordScreen.style.display = "none";
      appScreen.classList.remove("hidden");
    }

    passwordForm.addEventListener("submit", function (e) {
      e.preventDefault();
      if (passwordInput.value === PASSWORD) {
        passwordError.textContent = "";
        unlock();
      } else {
        passwordError.textContent = "Incorrect password.";
        passwordInput.value = "";
        passwordInput.focus();
      }
    });
  </script>

</body>
</html>
